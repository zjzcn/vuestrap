<div class="btn-group" role="group" aria-label="Pagination">
    <button type="button" class="btn btn-secondary" v-class="disabled: currentPage == 1" v-on="click: (currentPage == 1) ? return : currentPage--"><span aria-hidden="true">&laquo;</span></button>
    <button type="button" class="btn btn-secondary" v-repeat="links" v-class="active: $index+1 == currentPage" v-on="click: currentPage = $index+1">{{$index +1}}</button>
    <button type="button" class="btn btn-secondary" v-class="disabled: currentPage == links" v-on="click: (currentPage == links) ? return : currentPage++"><span aria-hidden="true">&raquo;</span></button>
</div>
