<fieldset class="form-group {{formGroupState}}" v-class="'row': inline">
	<label for="{{id}}" v-if="label" class="form-control-label text-right" v-class="'col-left' : inline">{{label}}</label>
	<div v-class="'col-right' : inline">
		<input
			type="{{type}}"
			class="form-control from-control-block {{stateIconType}} {{inputSize}} {{formControlState}}"
			id="{{id}}"
			placeholder="{{placeholder}}"
			v-model="model.value" 
			v-validate="validation">
		<small class="text-muted" v-if="description" v-html="description"></small>
	</div>
	<div class="form-control-label" v-if="help.length > 0">
		<popover title="Help" text="{{help}}" position="right" triggers="{{ ['hover'] }}">
			<icon 
	        name="question-mark"
	        background="circle-outline" 
	        size="md" 
	        variant="info" 
	        align="left">
	       </icon>
		</popover>
	</div>
</fieldset>
