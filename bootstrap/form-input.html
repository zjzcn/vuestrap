<fieldset class="form-group {{inputState}}">
	<label for="{{id}}" v-if="label">{{label}}</label>
	<input 
		type="{{type}}" 
		class="form-control {{stateIconType}}" 
		id="{{id}}" 
		placeholder="{{placeholder}}" 
		v-model="model">
	<small class="text-muted" v-if="description" v-html="description"></small>
</fieldset>
