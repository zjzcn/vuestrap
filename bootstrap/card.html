<div class="card {{cardVariant}}" v-class="'text-center': align == 'center', 'text-right': align == 'right', 'card-inverse': isInverse">
	<div class="card-header" v-html="header" v-if="header"></div>
    <img class="card-img-top img-responsive" v-attr="src: image.src" alt="{{image.alt}}" v-if="image && image.position =='top'">
    <div class="card-block" v-class="'card-img-overlay': type == 'image-overlay'">
        <h4 class="card-title" v-if="title">{{title}}</h4>
        <p class="card-text" v-if="text">{{text}}</p>
        <content></content>
        <a href="{{href}}" class="btn btn-{{type}}" v-repeat="buttons" v-show="buttons">{{name}}</a>
    </div>
    <ul class="list-group list-group-flush" v-if="list.length > 0">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Vestibulum at eros</li>
    </ul>
    <img class="card-img-top img-responsive" v-attr="src: image.src" alt="{{image.alt}}" v-if="image && image.position =='bottom'">
    <div class="card-block" v-if="links.length > 0">
        <a href="{{href}}" class="card-link" v-repeat="links">{{name}}</a>
    </div>
    <div class="card-footer text-muted" v-html="footer" v-if="footer"></div>
</div>
