<div class="dropdown" v-class="open: show">
    <button 
        id="dLabel" 
        class="btn {{btnVariant}} dropdown" role="button" 
        aria-haspopup="true" 
        aria-expanded="show" 
        v-on="click: toggle" 
        v-class="'dropdown-toggle': caret">
        <icon icon="{{icon}}" v-show="icon"></icon>
        <span v-html="value" v-show="value"></span>
        <span class="caret"></span>
    </button>
    <content></content>
</div>
