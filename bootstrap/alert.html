<div class="alert alert-{{type}} fade in" role="alert" v-class="'alert-dismissible': dismissible" v-show="show">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" v-if="dismissible" v-on="click: dismiss">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <span v-html="message"></span>
</div>
