<fieldset class="form-group {{inputState}}">
    <label for="{{id}}" v-if="label">{{label}} {{multiple ? 'multiple' : ''}}</label>
    <select class="form-control" id="{{id}}" v-model="model" options="allOptions" v-if="!multiple"></select>
    <select class="form-control" id="{{id}}" v-model="model" options="allOptions" multiple v-if="multiple"></select>
    <small class="text-muted" v-if="description" v-html="description"></small>
</fieldset>
