<div id="{{id}}" class="modal" v-class="fade: fade, in: animate || !fade">
  	<div class="modal-dialog  modal-{{size}}" role="document" style="z-index: 9999">
	    <div class="modal-content">
	        <content select=".modal-header"></content>
	        <content select=".modal-body"></content>
	        <content select=".modal-footer"></content>
	    </div>
	</div>
	<div class="modal-backdrop" v-class="fade: fade, in: animate || !fade" v-on="click: show = false"></div>
</div>
