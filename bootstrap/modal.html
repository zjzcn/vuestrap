<div style="display: none">
	<div id="{{id}}" class="modal" v-class="fade: fade, in: animateModal || !fade" style="display: block" v-on="click: onClickOut($event)">
	  	<div class="modal-dialog  modal-{{size}}" role="document" style="z-index: 9999">
		    <div class="modal-content">
		        <content select=".modal-header"></content>
		        <content select=".modal-body"></content>
		        <content select=".modal-footer"></content>
		    </div>
		</div>
	</div>
	<div class="modal-backdrop" v-class="fade: fade, in: animateBackdrop || !fade"></div>
</div>
