<example :meta="meta" :snippet="snippet">
	<div slot="controls">
		<!-- Html controls start-->
		<label>state icon <input type="checkbox" v-model="stateIcon"></label>
		<label>size
			<select v-model="size">
				<option v-for="option in sizes" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
		<label>state
			<select v-model="state">
				<option v-for="option in states" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
		<!-- Html controls end-->
	</div>
	<div slot="markup">
			<!-- Html markup start-->
			<form-input
		    :model.sync="model"
		    type="text"
		    label="Example Label"
		    placeholder="Placeholder"
		    description="We'll never share your email with anyone else."
		    :size="size"
		    :state-icon="stateIcon"
		    :state="state">
			</form-input>
			<!-- Html markup end-->
	</div>
</example>
