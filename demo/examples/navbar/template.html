<example :meta="meta" :snippet="snippet">
	<div slot="controls">
		<!-- Html controls start-->
		<label>
			fixed
			<select v-model="fixed">
				<option v-for="option in fixeds" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
		<label>
			type
			<select v-model="type">
				<option v-for="option in types" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
		<label>
			variant
			<select v-model="variant">
				<option v-for="option in variants" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
		<!-- Html controls end-->
	</div>
	<div slot="markup">
			<!-- Html markup start-->
			<navbar :fixed="fixed" :type="type" :variant="variant">
			  <a class="navbar-brand" href="#">Navbar</a>
			  <ul class="nav navbar-nav pull-left">
			    <li class="nav-item active">
			      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#">Features</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#">Pricing</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#">About</a>
			    </li>
			  </ul>
			  <form class="form-inline navbar-form pull-right">
			    <input class="form-control" type="text" placeholder="Search">
			    <button class="btn btn-success-outline" type="submit">Search</button>
			  </form>
			</navbar>
			<div v-if="fixed">Look for navbar at the {{fixed}} :)</div>
			<!-- Html markup end-->
	</div>
</example>
