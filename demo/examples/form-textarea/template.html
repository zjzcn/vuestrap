<example :meta="meta" :snippet="snippet">
	<div slot="controls">
		<!-- Html controls start-->
		<label>state
			<select v-model="state">
				<option v-for="option in states" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
		<!-- Html controls end-->
	</div>
	<div slot="markup">
			<!-- Html markup start-->
			<form-textarea
		    :model.sync="model"
		    type="text"
		    label="Example Label"
		    description="Extra textarea description."
		    rows="2"
		    :state="state">
			</form-textarea>
			<!-- Html markup end-->
	</div>
</example>
