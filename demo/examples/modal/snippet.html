<!-- trigger -->
<button class="btn btn-primary mini" v-on:click="$broadcast('show-modal', 'modal1')">
  Show Modal
</button>
<!-- modal -->
<modal id="modal1" size="md" :fade="true">
  <div slot="modal-header">
    <h3>header</h3>
  </div>
  <div slot="modal-body">
    body
  </div>
  <div slot="modal-footer">
    <button class="btn btn-primary" v-on:click="$broadcast('hide-modal', 'modal1')">
      OK
    </button>
  </div>
</modal>
