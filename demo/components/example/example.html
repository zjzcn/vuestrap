<section class="example" id="{{meta.name}}">

	<!-- Meta title -->
	<h2>{{meta.name}}</h2>
	<p v-html="meta.description"></p>

	<div class="m-b"></div>

	<alert :show="true" state="info" v-if="meta.note">
		<icon background="circle-outline" size="sm" variant="info" text="i"></icon> <span v-html="meta.note"></span>
	</alert>

	<div class="m-b-md"></div>

	<!-- Component manipulators -->
	<slot name="controls"></slot>

	<!-- Output & Code sample -->
	<div class="code-example">

		<slot class="markup" name="markup"></slot>

		<div class="highlight">
			<code class="lang-html" v-html="snippet">
			</code>
		</div>
	</div>

	<!-- Options -->
	<div class="options" v-if="meta.options.length">
		<h3>Options</h3>
		<table class='table table-responsive'>
			<tr>
				<th>Name</th>
				<th>Type</th>
				<th>Default</th>
				<th>Required</th>
				<th>Description</th>
			</tr>
			<tr v-for="item in meta.options">
				<td>{{item.name}}</td>
				<td>
					<code>{{item.type}}</code>
				</td>
				<td><code>{{item.default}}</code></td>
				<td>{{item.required == true ? 'yes' : ''}}</td>
				<td>
					<p v-html="item.description"></p>
					<p v-if="item.values">
						Posible values:
						<code v-for="item in item.values">{{item}}</code>
					</p>
				</td>
			</tr>
		</table>	
	</div>

	<!-- Browser Support -->
	<h3>Browser Support</h3>
	<badge v-for="item in meta.browserSupport">{{ item }}</badge>
</section>
