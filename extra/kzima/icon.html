<span class="icons icons-kzima {{iconsSize}} {{iconsAlign}} {{iconsVariant}} {{iconsBackground}}">
	<svg class="icon" v-if="name">
		<use v-attr="'xlink:href' : path + '#' + name"></use>
	</svg>
	<svg class="icon-background" v-if="background">
		<use v-attr="'xlink:href' : path + '#' + background"></use>
	</svg>
	<span class="text"><content>{{text}}</content></span>
</span>
