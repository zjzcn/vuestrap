<div class="dropdown" v-class="open: show">
    <button 
        id="dLabel"
        class="btn {{btnVariant}} dropdown" 
        role="button" 
        aria-haspopup="true" 
        aria-expanded="show" 
        v-on="click: toggle"
        v-class="'dropdown-toggle': caret">
        <app-icon icon="{{icon}}" v-show="icon"></app-icon>
        <span class="checked-items" v-html="display"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dLabel">
        <li v-repeat="item in list">
            <button class="dropdown-item" v-on="click: select(item)"><span>{{item.name}}</span><icon name="check" v-show="item.checked"></icon></button>
        </li>
    </ul>
</div>
