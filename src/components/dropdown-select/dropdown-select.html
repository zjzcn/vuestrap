<div class="dropdown dropdown-select" v-bind:class="{open: show}">
    <button
        id="dLabel"
        class="btn dropdown {{dropdownToggle}} {{btnVariant}} {{btnSize}}"
        role="button"
        aria-haspopup="true"
        aria-expanded="show"
        v-on:click="toggle($event)">
        <icon icon="{{icon}}" v-if="icon"></icon>
        <span v-if="selected">{{model.text}}</span>
        <span v-if="!selected">{{defaultText}}</span>
    </button>
    <ul class="dropdown-menu" v-bind:class="{'dropdown-menu-right' : position == 'right'}" aria-labelledby="dLabel">
        <li v-for="item in list">
            <button class="dropdown-item" v-on:click="select(item)">{{item.text}}</button>
        </li>
    </ul>
</div>
