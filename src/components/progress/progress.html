<progress class="progress {{progressVariant}}" v-bind:class="{ 'progress-striped': striped, 'progres-animated': animated }" value="{{value}}" max="{{max}}" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="{{max}}">
  <div class="progress">
    <span class="progress-bar" style="width: {{value}}%;">{{value}}%</span>
  </div>
</progress>
