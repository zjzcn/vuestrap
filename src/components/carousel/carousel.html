<div class="carousel slide" data-ride="carousel" v-on:mouseenter="pause()" v-on:mouseleave="start()">

    <!-- Indicators -->
    <ol class="carousel-indicators" v-show="indicators">
        <li v-for="item in slides" v-bind:class="{'active': item == index}" v-on:click="changeSlide($index)"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <slot></slot>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#" role="button" v-on:click.prevent="prev" v-show="controls">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#" role="button" v-on:click.prevent="next" v-show="controls">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>
