<fieldset class="form-group {{inputState}}">
	<div class="radio" v-for="item in list" v-bind:class="{ 'radio-inline': !vertical, disabled: item.disabled }">
		<label v-bind:class="{ 'c-input': custom, 'c-radio': custom }">
			<input 
				id="{{item.id}}" 
				type="radio" 
				name="{{name}}"
				value="{{item.value}}" 
				autocomplete="off" 
				v-model="model" 
				disabled="{{item.disabled}}">
		 	<span class="c-indicator" v-if="custom"></span> {{item.name}}
		</label>
	</div>
</fieldset>
